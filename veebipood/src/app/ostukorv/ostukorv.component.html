<button *ngIf="tooted.length !== 0" (click)="onTyhjendaOstukorv()">Tühjenda ostukorv</button>
<div *ngIf="tooted.length === 0">Ostukorv on tühi :(</div>

<br><br>

<div *ngFor="let toode of tooted">
    <div *ngIf="toode.aktiivne">
    <div>{{toode.nimi}}</div>
    <div>{{toode.hind}}</div>
    <div>{{toode.aktiivne}}</div>
    <button (click)="onLisaOstukorvi(toode)">Lisa</button>
    <button (click)="onEemaldaOstukorvist(toode)">Eemalda</button>
    <br><br>
</div>
</div>
<br><br>
<div *ngIf="this.ostukorviSumma !== 0">Kokku: {{ this.ostukorviSumma }} €</div>
